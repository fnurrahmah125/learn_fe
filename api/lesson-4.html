<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get & Display JSON Data</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        min-height: 120vh;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #ddd;
        padding: 8px;
      }

      thead tr {
        background-color: #86b6f6;
      }

      tbody > tr:nth-child(even) {
        background-color: #b4d4ff;
      }

      div {
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <!-- source: https://www.youtube.com/watch?v=zUcc4vW-jsI&list=PLK5U0tyd34tBsRqm-ki81vtlioGv9j7Ky&index=4&pp=iAQB -->

    <h1>Users Information</h1>
    <div>
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Website</th>
            <th>Company</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      fetch("https://jsonplaceholder.typicode.com/users")
        .then((res) => {
          if (!res.ok) {
            console.log("Problem");
            return;
          }

          return res.json();
        })
        .then((data) => {
          data.forEach((user) => {
            const markup = `<tr>
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.address.street}</td>
            <td>${user.phone}</td>
            <td>${user.website}</td>
            <td>${user.company.name}</td>
            </tr>`;

            document
              .querySelector("tbody")
              .insertAdjacentHTML("beforeend", markup);
          });
        })
        .catch((err) => console.log(err));
    </script>
  </body>
</html>
