<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch vs Axios vs XHR</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- source:  https://www.youtube.com/watch?v=gObEH6Zb1m0&list=PLK5U0tyd34tBsRqm-ki81vtlioGv9j7Ky&index=8&pp=iAQB -->

    <script>
      // ðŸ‘‰ Fetch API (native in browser)
      fetch("https://jsonplaceholder.typicode.com/users")
        .then((res) => {
          return res.json();
        })
        .then((data) => {
          console.log(">>> Fetch API");
          console.log(data);
        })
        .catch((err) => console.log(err));

      // ðŸ‘‰ Axios (external library)
      axios
        .get("https://jsonplaceholder.typicode.com/users")
        .then((res) => {
          console.log(">>> Axios");
          console.log(res.data);
        })
        .catch((err) => console.log(err));

      // ðŸ‘‰ XMLHttpRequest (XHR) (native in browser)
      const xhr = new XMLHttpRequest();
      xhr.open("GET", "https://jsonplaceholder.typicode.com/users");
      xhr.responseType = "json";
      xhr.send();
      xhr.onload = () => {
        console.log(">>> XMLHttpRequest");
        console.log(xhr.response);
      };

      // ðŸ‘‰ jQuery (external library)
      const $ = jQuery;

      $.get("https://jsonplaceholder.typicode.com/users", (data) => {
        console.log(">>> jQuery");
        console.log(data);
      });
    </script>
  </body>
</html>
