<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Form Data</title>
    <style></style>
  </head>
  <body>
    <!-- source: https://www.youtube.com/watch?v=fGYQJAlLD68&list=PLK5U0tyd34tBsRqm-ki81vtlioGv9j7Ky&index=5&pp=iAQB -->

    <form class="form">
      <input type="text" name="username" placeholder="username" />
      <input type="password" name="password" placeholder="password" />
      <input type="checkbox" name="termsconditions" />
      <button type="submit">Submit</button>
    </form>

    <script>
      const formEl = document.querySelector(".form");

      formEl.addEventListener("submit", (e) => {
        e.preventDefault();

        const formData = new FormData(formEl);
        const data = new URLSearchParams(formData);

        fetch("https://reqres.in/api/users", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            // "Content-Type": "multipart/form-data", ðŸ‘‰ when using blob data
          },
          body: data,
        })
          .then((res) => res.json())
          .then((data) => console.log(data))
          .catch((err) => console.log(err));
      });
    </script>
  </body>
</html>
