<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API</title>
  </head>
  <body>
    <!-- source: https://www.youtube.com/watch?v=XHokFQeQ6Lk&list=PLK5U0tyd34tBsRqm-ki81vtlioGv9j7Ky&index=1&pp=iAQB -->

    <script>
      // ðŸ‘‰ GET
      fetch("https://reqres.in/api/users")
        .then((res) => {
          if (!res.ok) {
            console.log("Problem");
            return;
          }

          return res.json();
        })
        .then((data) => {
          console.log(data);
          console.log(data.data[2].first_name);
        })
        .catch((err) => console.log(err));

      const newUser = {
        name: "Maria",
        job: "Teacher",
      };

      // ðŸ‘‰ POST
      fetch("https://reqres.in/api/users", {
        method: "POST",
        header: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(newUser),
      })
        .then((res) => {
          if (!res.ok) {
            console.log("Problem");
            return;
          }

          return res.json();
        })
        .then((data) => {
          console.log(data);
        })
        .catch((err) => console.log(err));
    </script>
  </body>
</html>
